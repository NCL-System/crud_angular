<div class="add">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="client.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input
          class="form-control"
          id="cpf"
          required
          [(ngModel)]="client.cpf"
          name="cpf"
        />

      </div><div class="form-group">
        <label for="email">E-mail</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="client.email"
          name="email"
        />
      </div>

      <div class="center">
        <button (click)="saveTutorial()" class="btn green">Enviar</button>
      </div>
    </div>

    <div *ngIf="submitted">
      <h4>Enviado com sucesso!</h4>
      <button class="btn blue" (click)="newTutorial()">Adicionar</button>
    </div>
  </div>
</div>
