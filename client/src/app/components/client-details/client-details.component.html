<div class="edit">
  <div *ngIf="currentClient">
    <h4 class="center">EDITAR CLIENTE</h4>
    <form class="edit-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentClient['name']"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input
          type="text"
          class="form-control"
          id="cpf"
          [(ngModel)]="currentClient['cpf']"
          name="cpf"
        />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentClient['email']"
          name="email"
        />
      </div>
    </form>

    <button class="btn red" (click)="deleteClient()">
      Deletar
    </button>

    <button
      type="submit"
      class="btn blue"
      (click)="updateClient()"
    >
      Atualizar
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentClient">
    <br />
    <p>N'ao foi possivel acessar os dados...</p>
  </div>
</div>
